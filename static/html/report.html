<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      .reportView{ width: 100%; height: 500; }
    </style>
  </head>
  <body>
    <div>
      <textarea id="report" class="reportView" readonly></textarea>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      socket.on('report', function(msg){
        console.log(msg);
        $('#report').append(msg+'\n');
        // $('#report').scrollTop($('#chatLog')[0].scrollHeight);
      });
    </script>
  </body>
</html>
